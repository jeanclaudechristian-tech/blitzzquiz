name: Deploy BlizzQuiz Separately
on: [push, workflow_dispatch]

jobs:
  deploy-mobile:
    runs-on: self-hosted
    steps:
      - name: Checkout Mobile
        uses: actions/checkout@v4

      - name: Prep Environment
        run: |
          if ! command -v rsync >/dev/null 2>&1; then
            apk update && apk add nodejs npm rsync
          fi

      - name: Sync Mobile Code
        run: |
          mkdir -p /DevMultiRuntime/BlizzQuiz/mobile/
          rsync -av --delete --exclude='node_modules' --exclude='.git' ./mobile/ /DevMultiRuntime/BlizzQuiz/mobile/
          cd /DevMultiRuntime/BlizzQuiz/mobile/
          npm install

  deploy-frontend:
    runs-on: self-hosted
    needs: deploy-mobile
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v4
      - name: Sync Frontend to Emperor
        run: |
          mkdir -p /DevMultiRuntime/BlizzQuiz/frontend/
          rsync -av --delete --exclude='node_modules' --exclude='.git' ./frontend/ /DevMultiRuntime/BlizzQuiz/frontend/
          cd /DevMultiRuntime/BlizzQuiz/frontend
          npm install --omit=dev
          docker restart blizzquiz-web || echo "Frontend container not ready"